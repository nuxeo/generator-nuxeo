name: Test
on:
  pull_request:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Start upterm session
        uses: lhotari/action-upterm@v1
      - name: Install dependencies
        run: |
          npm ci
